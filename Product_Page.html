    <script>
    let cars=[
      {Id:'1',Photo:'images/Halo_Infinite.png',Name:'Halo Infinite',Price:'2200'},{Id:'2',Photo:'images/Forza_Horizon_5_cover_art.jpg',Name:'Forza Horizon 5',Price:'1300'},{Id:'3',Photo:'images/Rocket.avif',Name:'Rocket League',Price:'1000'},{Id:'4',Photo:'images/elden-ring.jpg',Name:'Elden Ring',Price:'3100'},{Id:'5',Photo:'images/baldurs-gate-3.avif',Name:'Baldur&lsquo;s Gate 3',Price:'2600'},    ];
    function get_item(data){
      return " \
                <a href = 'game-" + data['Id']+ ".html' style = 'text-decoration: none;' > \
                <div class='card__body'> \
                <div class='card__body-cover'> \
                  <img src='"+data['Photo']+"' alt=''> \
                </div> \
                <header class='card__body-header'> \
                  <p class='card__body-header-subtitle'>"+data['Name']+"</p> \
                </header> \
                <h2>"+data['Price']+ "$</h2> \
              </div> \
                </a>";
    }
    for(car of cars){
      document.getElementById("main-cont").innerHTML+=get_item(car);
    }
    function search(){
      let text = document.getElementById("searchbox").value;
      document.getElementById("main-cont").innerHTML="";
      for(car of cars){
        if(car.Name.toLowerCase().includes(text.toLowerCase())) document.getElementById("main-cont").innerHTML+=get_item(car);
      }
    }
    </script>
